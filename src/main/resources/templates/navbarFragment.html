<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a  sec:authorize = "hasAuthority('ADMIN')" class="navbar-brand topTitle" href="/admin">Order Manager</a>
    <a  sec:authorize = "hasAuthority('USER')" class="navbar-brand topTitle" href="/user">Order Manager</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a sec:authorize = "hasAuthority('ADMIN')" class="nav-link" href ="/registerCategory">Add new category</a>
        </li>
        <li class="nav-item">
          <a sec:authorize = "hasAuthority('ADMIN')" class="nav-link" href = "/new_product_listItems" disabled>Add new product</a>
        </li>
        <li class="nav-item">
          <a sec:authorize = "hasAuthority('ADMIN')" class="nav-link" href = "/admin-panel" th:object="${user}" disabled>Admin Panel</a>
        </li>
        <li class="nav-item">
          <a sec:authorize = "hasAuthority('USER')" class="nav-link " href="/request-product">Request new products</a>
        </li>
        <li class="nav-item">
          <a sec:authorize = "hasAuthority('USER')" class="nav-link " href="#">Support</a>
        </li>
      </ul>
      <form  sec:authorize = "hasAnyAuthority('USER','ADMIN')" action = "/login" class="form-inline  float-end">
        <button class="btn btn-danger float-end" type="submit">Logout</button>
      </form>
    </div>
  </nav>
</header>
</body>
</html>
