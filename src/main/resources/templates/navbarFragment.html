<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .a{
        margin-left: 2px;
        }
  </style>
</head>
<body>
<div th:fragment="navbar">
<!--  <header class="header" id="header">-->
<!--    <div class="header_toggle"> <i class="fas fa-bars" onclick="myFunction()" id = "header-toggle" style = "color:purple;"></i> </div>-->
<!--  </header>-->
  <div class="l-navbar divNav" id="nav-bar">
    <nav class="nav">
      <div> <a sec:authorize = "hasAuthority('ADMIN')" href="/admin" class="nav_logo a">
        <i class="fab fa-jedi-order"></i>
        <span class="nav_logo-name">Order Manager</span>
      </a>
        <a sec:authorize = "hasAuthority('USER')"  href="/user" class="nav_logo a">
          <i class="fab fa-jedi-order"></i>
          <span class="nav_logo-name">Order Manager</span>
        </a>
        <div class="nav_list">
          <a sec:authorize = "hasAuthority('ADMIN')" href ="/registerCategory" class="nav_link active">
            <i class="fas fa-plus-circle"></i>
            <span class="nav_name">Add new category</span>
        </a>
          <a sec:authorize = "hasAuthority('ADMIN')" href = "/new_product_listItems" class="nav_link">
            <i class="fas fa-cart-plus"></i>
          <span class="nav_name">Add new product</span>
        </a>
          <a sec:authorize = "hasAuthority('ADMIN')" href = "/admin-panel" th:object="${user}" class="nav_link">
            <i class="fas fa-user-shield"></i> <span class="nav_name">Add admin</span>
          </a>
          <a sec:authorize = "hasAuthority('ADMIN')" href = "/all-users" th:object="${user}" class="nav_link">
            <i class="fas fa-users"></i> <span class="nav_name">Users</span>
          </a>
          <a sec:authorize = "hasAuthority('ADMIN')" href = "/all-requested-products" th:object="${user}" class="nav_link">
            <i class="fas fa-registered"></i> <span class="nav_name">Requested products</span>
          </a>
          <a sec:authorize = "hasAuthority('USER')" href="/request-product" class="nav_link">
            <i class="fab fa-product-hunt"></i>
          <span class="nav_name">Request new products</span>
        </a>
          <a sec:authorize = "hasAuthority('USER')" href="#" class="nav_link">
            <i class="fab fa-product-hunt"></i>
            <span class="nav_name">Purchase history</span>
          </a>
          <a sec:authorize = "hasAuthority('USER')" href="#" class="nav_link">
            <i class="fab fa-product-hunt"></i>
            <span class="nav_name">Contact support</span>
          </a>
        </div>
      </div>
      <div style  = "padding: 20px;">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle aAncor" id="dropdownUser2"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <form  sec:authorize = "hasAuthority('USER')" th:object = "${username}">
          <strong th:text = "${username}"></strong>
          </form>
          <form  sec:authorize = "hasAuthority('ADMIN')" th:object = "${adminUsername}">
            <strong style = "margin-left:2px;color:lightgray;" th:text = "${adminUsername}"></strong>
          </form>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
          <li><a class="dropdown-item" href="/user-profile">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/login">Sign out</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
</body>
</html>
