<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
    <style>
		body {
		background-color : lightgray;
		}
	</style>
</head>
<body>
<div align="center">
    <h1>Order List</h1>
    <div sec:authorize = "isAuthenticated()">
    Hello <span sec:authentication = "name"></span>
    Your role is : <span sec:authentication = "principal.authorities">Roles</span>
    </div>
    <div sec:authorize = "hasAnyAuthority('USER')">
    <a href="new">Create New Order</a>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10" class="table" style ="width:65%">
        <thead class="thead-dark">
            <tr>
                <th  sec:authorize = "hasAuthority('ADMIN')" scope="col">Order ID</th>
                <th scope ="col">Customer Name</th>
                <th scope="col">Order Name</th>
                <th scope="col">Address</th>
                <th scope ="col">Phone Number</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col" sec:authorize = "permitAll()">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr  style = "background-color:white;" scope="row" th:each="order : ${listOrders}">
            	<td  sec:authorize = "hasAuthority('ADMIN')" th:text="${order.id}">Product ID</td>
            	<td th:text="${order.customer}">Customer Name<\td>
                <td th:text="${order.orderList.listName}">Name</td>
                <td th:text="${order.user_address}">Address</td>
                <td th:text="${order.user_number}">Phone Number</td>
                <td th:text="${order.quantity}">Quantity</td>
                <td th:text="${order.price}">Price</td>
                <td sec:authorize = "hasAnyAuthority('USER','ADMIN')">
                	<div sec:authorize = "hasAuthority('USER')">
                	<a th:href="@{'/edit/' + ${order.id}}">Edit</a>
                	</div>
                	<br>
                	<div sec:authorize = "hasAnyAuthority('USER','ADMIN')">
                	<a sec:authorize = "hasAnyAuthority('USER','ADMIN')" th:href="@{'/delete/' + ${order.id}}">Delete</a>
                	</div>
                </td>
            </tr>
        </tbody>
    </table>
    <div align = "center">
        <button class = "btn btn-danger" th:onclick = "logout()">Logout</button>
    </div>
</div>
<script>
    function logout(){
       location.href = "/login";
    }
</script>
</body>
</html>
