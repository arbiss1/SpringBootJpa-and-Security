<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
<link rel="stylesheet/less" type="text/css" href="styles.less" />
<script src="less.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
      <script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
    <style>
		body {
		background-color : lightgray;
		}
		.centerDiv {
  width: 40%;
 background: white;
  border : solid 2px lighblue ;
  border-radius : 8px ;
  padding :50px;
  }
	</style>
</head>
<body>
<aside th:insert="/navbarFragment :: navbar"></aside>
<main>

<div align="center" style="margin-top:5%;">
   <h1 sec:authorize = "hasAuthority('USER')">Here are your orders</h1>
    <h1 sec:authorize = "hasAuthority('ADMIN')">All orders </h1>
<!--    <div sec:authorize = "isAuthenticated()">-->
<!--    <h4 style = "font-wight:bold;">Hello <span sec:authentication = "name"></span></h4>-->
<!--&lt;!&ndash;    Your role is : <span sec:authentication = "principal.authorities">Roles</span>&ndash;&gt;-->
<!--    </div>-->
    <div sec:authorize = "hasAnyAuthority('USER')">
        <form th:action = "@{/new}" method="post">
    <button class = "btn btn-primary">Create New Order</button>
        </form>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10" style ="width:65%" class = "table"
           id = "table"
           data-toggle="table"
           data-search="true"
           data-filter-control="true"
           data-show-export="true"
           data-click-to-select="true">
        <thead class="thead-dark">
            <tr scope = "row">
                <th  scope ="col">Customer Name</th>
                <th scope="col">Order Name</th>
                <th  scope="col">Address</th>
                <th  scope ="col">Phone Number</th>
                <th scope="col">Quantity</th>
                <th  scope="col">Price</th>
<!--                <th scope = "col" sec:authorize = "hasAuthority('ADMIN')">Status</th>-->
                <th scope="col" sec:authorize = "permitAll()">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="order : ${listOrders}">
            	<td th:text="${order.customer}">Customer Name<\td>
                <td th:text="${order.listName}">Name</td>
                <td th:text="${order.user_address}">Address</td>
                <td th:text="${order.user_number}">Phone Number</td>
                <td th:text="${order.quantity}">Quantity</td>
                <td th:text="${order.totalPrice}">Price</td>
<!--                <td sec:authorize = "hasAuthority('ADMIN')"><select class="form-select" aria-label="Default select example">-->
<!--                    <option selected disabled>&#45;&#45;Select an option&#45;&#45;</option>-->
<!--                    <option th:value="Your order was sent sucessfully" th:text = "Your order was sent sucessfully"></option>-->
<!--                    <option th:value="Is being prepared" th:text = "Is being prepared" ></option>-->
<!--                    <option th:value="Is being delivered to your destination" th:text ="Is being delivered to your destination"></option>-->
<!--                    <option th:value="Arrived" th:text = "Arrived"></option>-->
<!--                </select></td>-->
                <td sec:authorize = "hasAnyAuthority('USER','ADMIN')">
                	<div sec:authorize = "hasAuthority('USER')">
                	<a th:href="@{'/edit/' + ${order.id}}">Edit</a>
                	</div>
                	<br>
                	<div sec:authorize = "hasAnyAuthority('USER','ADMIN')">
                	<a sec:authorize = "hasAnyAuthority('USER','ADMIN')" th:href="@{'/delete/' + ${order.id}}">Delete</a>
                	</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</main>
<script>
    function showModal(){
     var modal = document.getElementById("dialog");
     modal.showModal();
    }
</script>
</body>
</html>
